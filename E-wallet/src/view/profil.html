<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - E-Wallet</title>
  <link rel="stylesheet" href="/src/css/dashboard.css">
</head>
<body style="display: flex;">
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="/assets/e-Wallet6.gif" alt="Logo E-Wallet">
      <h2>E-Wallet</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html">Tableau de bord</a></li>
      <li><a href="#">Transactions</a></li>
      <li><a href="recharger.html">Recharger</a></li>
      <li class="active"><a href="profil.html">Profil</a></li>
      <li><a href="index.html">Se déconnecter</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <h1>Mon Profil</h1>
    </header>

    <section class="card" style="max-width: 600px; margin: 0 auto;">
      <div style="padding: 30px;">
        
        <div style="text-align: center; margin-bottom: 30px;">
          <div style="width: 100px; height: 100px; background: linear-gradient(135deg, #ac39cf, #ec74d6); border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; font-size: 40px; color: white; font-weight: bold;">
            <span id="userInitial">I</span>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #666;">Nom</label>
          <div style="padding: 12px; background: #f5f5f5; border-radius: 10px; font-size: 16px;">
            <span id="userName"></span>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #666;">Email</label>
          <div style="padding: 12px; background: #f5f5f5; border-radius: 10px; font-size: 16px;">
            <span id="userEmail"></span>
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #666;">Numéro de compte</label>
          <div style="padding: 12px; background: #f5f5f5; border-radius: 10px; font-size: 16px;">
            <span id="userNumCompte"></span>
          </div>
        </div>

        <div style="margin-bottom: 30px;">
          <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #666;">Solde total</label>
          <div style="padding: 12px; background: linear-gradient(135deg, #ac39cf, #ec74d6); border-radius: 10px; font-size: 24px; color: white; font-weight: bold; text-align: center;">
            <span id="userBalance"></span> MAD
          </div>
        </div>

        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #666;">Mes cartes</label>
          <div id="userCards" style="display: grid; gap: 10px;">
          </div>
        </div>

        <button onclick="window.location.href='dashboard.html'" style="width: 100%; padding: 15px; background: linear-gradient(135deg, #ac39cf, #ec74d6); color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; font-weight: 600;">
          Retour au tableau de bord
        </button>

      </div>
    </section>
  </main>

  <script type="module" src="/src/Controller/profil.js"></script>
</body>
</html>

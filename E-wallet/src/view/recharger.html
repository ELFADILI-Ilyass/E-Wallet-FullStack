<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharger mon compte - E-Wallet</title>
  <link rel="stylesheet" href="/src/css/dashboard.css">
</head>
<body style="display: flex;">
  <aside class="sidebar">
    <div class="sidebar-logo">
      <img src="/assets/e-Wallet6.gif" alt="Logo E-Wallet">
      <h2>E-Wallet</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard.html">Tableau de bord</a></li>
      <li><a href="#">Transactions</a></li>
      <li class="active"><a href="#">Recharger</a></li>
      <li><a href="#">Profil</a></li>
      <li><a href="index.html">Se déconnecter</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <h1>Recharger mon compte</h1>
    </header>

    <section class="card" style="max-width: 800px; margin: 0 auto;">
      <div id="recharge-form" style="padding: 20px;">
        
        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 10px; font-weight: 600;">Source de recharge (Ma Carte/Compte)</label>
          <select id="cardSelect" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none;">
            </select>
        </div>

        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 10px; font-weight: 600;">Montant à ajouter (MAD)</label>
          <input type="number" id="rechargeAmount" placeholder="Ex: 500" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none;">
        </div>

        <div style="margin-bottom: 30px;">
          <label style="display: block; margin-bottom: 10px; font-weight: 600;">N°Compte </label>
          <input type="password" id="confirmPass" placeholder="••••" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; outline: none;">
        </div>

        <div class="card-actions" style="justify-content: flex-start;">
          <button id="validerRecharge" style="background: linear-gradient(135deg, #ac39cf, #ec74d6); padding: 15px 40px;">
            <img src="/assets/trans.png" alt="Check"> Valider la recharge
          </button>
          <button id="annulerRecharge" onclick="window.location.href='dashboard.html'" style="background: #e74c3c; padding: 15px 40px;">
            Annuler
          </button>
        </div>

        <div id="statusMsg" style="margin-top: 20px; font-weight: bold;"></div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/Controller/recharger.js"></script>
</body>
</html>
